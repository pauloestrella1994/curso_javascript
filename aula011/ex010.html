<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    Velocidade do carro: <input type="text" name="txtvel" id="txtvel"> km/hra
    <input type="button"  value="Verificar" onclick="calcular()"> 
    <div id="res">

    </div>
    <script>
        var txtv = document.querySelector("input#txtvel")

            function calcular() {
                var res = document.querySelector('div#res')
                var vel = Number(txtv.value)
                res.innerHTML = `<p>Sua velocidade é de <strong>${vel}</strong> km/hra</p>`
                if (vel > 60) {
                    res.innerHTML += `<p> Você está sendo <strong>MULTADO</strong> por excesso de velocidade</p>`
                }                
                res.innerHTML += `<p>Dirija sempre com cuidado!</p>`
            }
    </script>    
</body>
</html>
