<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area {
            font: normal 20pt Verdana;
            background: rgb(52, 90, 52);
            color:whitesmoke;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        // a.addEventListener('click', clicar)   ---organizar os eventos 
        // a.addEventListener('mouseenter', entrar)
        // a.addEventListener('mouseout', sair)


        function clicar() {
            a.innerText = "Clicou"
            a.style.background='red'
        }

        function entrar() {
            a.innerText = "entrou"
        }

        function sair() {
            a.innerText = "Saiu"
        }
    </script>
</body>
</html>
